<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.springframework.org/schema/security">
<head>
<title>Poseidon error page</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" />
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<h3>Sorry !</h3>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text" class="user" sec:authentication="name"></b><br>
			Authorities: 
			<span sec:authorize="isAuthenticated()">
				<b th:inline="text" class="user" sec:authentication="principal.authorities"></b>
			</span>
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-12 text-center">
			<h3 class="text-danger" th:text="${errorMsg}">Error</h3>
		</div>
	</div>
</div>
</body>
</html>
