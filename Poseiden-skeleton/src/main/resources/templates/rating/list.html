<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.springframework.org/schema/security">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	
	<!-- Navigation -->
	<div th:replace="fragments/fragment.html :: navigation"></div>
	
	<div class="row"><h2>Rating List</h2></div>
	<div class="row">
		<a href="/rating/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>MoodysRating</th>
					<th>SandPRating</th>
					<th>FitchRating</th>
					<th>Order</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${listofRating}">
					<td th:text="${item.id}"></td>
					<td th:text="${item.moodysRating}"></td>
					<td th:text="${item.sandPRating}"></td>
					<td th:text="${item.fitchRating}"></td>
					<td th:text="${item.orderNumber}"></td>
					<td> 
						<a th:href="'/rating/update/' + ${item.id}" class = "btn btn-info">Edit</a>
						<a th:href="'/rating/delete/' + ${item.id}" class = "btn btn-danger">Delete</a>
					</td>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
