<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Trade</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/trade/validate}" th:object="${trade}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for = "account" class = "col-sm-2 col-form-label mr-0">Account</label>
				<input th:field="*{account}" type = "text" class = "form-control" placeholder = "Enter account">
				<span class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></span>
			</div>
			<div class="form-group">
				<label for = "type" class = "col-sm-2 col-form-label mr-0">Type</label>
				<input th:field="*{type}" type = "text" class = "form-control" placeholder = "Enter type">
				<span class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span>
			</div>
			<div class="form-group">
				<label for = "buyQuantity" class = "col-sm-2 col-form-label mr-0">BuyQuantity</label>
				<input th:field="*{buyQuantity}" type = "text" class = "form-control" placeholder = "Enter buyQuantity">
				<span class="text-danger" th:if="${#fields.hasErrors('buyQuantity')}" th:errors="*{buyQuantity}"></span>
			</div>
			<a href="/trade/list" class = "btn btn-danger mt-2">Cancel</a>
			<button type = "submit" class = "btn btn-primary mt-2">Add Trade</button>

		</form>
	</div>

</div>
</body>
</html>
