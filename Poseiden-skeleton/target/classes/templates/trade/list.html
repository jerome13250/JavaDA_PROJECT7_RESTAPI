<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.springframework.org/schema/security">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	
	<!-- Navigation -->
	<div th:replace="fragments/fragment.html :: navigation"></div>

	<div class="row"><h2>Trade List</h2></div>
	<div class="row">
		<a href="/trade/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Account</th>
					<th>Type</th>
					<th>Buy Quantity</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${listofTrade}">
					<td th:text="${item.tradeId}"></td>
					<td th:text="${item.account}"></td>
					<td th:text="${item.type}"></td>
					<td th:text="${item.buyQuantity}"></td>
					<td> 
						<a th:href="'/trade/update/' + ${item.tradeId}" class = "btn btn-info">Edit</a>
						<a th:href="'/trade/delete/' + ${item.tradeId}" class = "btn btn-danger">Delete</a>
					</td>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
