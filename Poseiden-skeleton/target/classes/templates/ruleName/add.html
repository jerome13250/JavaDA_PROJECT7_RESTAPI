<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Rule</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/ruleName/validate}" th:object="${ruleName}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for = "name" class = "col-sm-2 col-form-label mr-0">Name</label>
				<input th:field="*{name}" type = "text" class = "form-control" placeholder = "Enter name">
				<span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			</div>
			<div class="form-group">
				<label for = "description" class = "col-sm-2 col-form-label mr-0">Enter description</label>
				<input th:field="*{description}" type = "text" class = "form-control" placeholder = "Enter description">
				<span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
			</div>
			<div class="form-group">
				<label for = "json" class = "col-sm-2 col-form-label mr-0">Enter json</label>
				<input th:field="*{json}" type = "text" class = "form-control" placeholder = "Enter json">
				<span class="text-danger" th:if="${#fields.hasErrors('json')}" th:errors="*{json}"></span>
			</div>
			<div class="form-group">
				<label for = "template" class = "col-sm-2 col-form-label mr-0">Enter template</label>
				<input th:field="*{template}" type = "text" class = "form-control" placeholder = "Enter the template">
				<span class="text-danger" th:if="${#fields.hasErrors('template')}" th:errors="*{template}"></span>
			</div>
			<div class="form-group">
				<label for = "sqlStr" class = "col-sm-2 col-form-label mr-0">Enter sqlStr</label>
				<input th:field="*{sqlStr}" type = "text" class = "form-control" placeholder = "Enter the sqlStr">
				<span class="text-danger" th:if="${#fields.hasErrors('sqlStr')}" th:errors="*{sqlStr}"></span>
			</div>
			<div class="form-group">
				<label for = "sqlPart" class = "col-sm-2 col-form-label mr-0">Enter sqlPart</label>
				<input th:field="*{sqlPart}" type = "text" class = "form-control" placeholder = "Enter the sqlPart">
				<span class="text-danger" th:if="${#fields.hasErrors('sqlPart')}" th:errors="*{sqlPart}"></span>
			</div>
			<a href="/ruleName/list" class = "btn btn-danger mt-2">Cancel</a>
			<button type = "submit" class = "btn btn-primary mt-2">Add Rule</button>

		</form>
	</div>

</div>
</body>
</html>
